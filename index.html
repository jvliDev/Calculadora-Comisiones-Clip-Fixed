<head>

<body>
    <div id="autor"><a href="https://github.com/jvliDev">JvliDev - 2025</a></div>

    <main id="main">
        <section class="calc-container">
            <div>

                <h1>Calcula la comisi√≥n por una venta regular</h1>

            <div id="calc_body">

                    <!--Parece un espacio vacio, y lo es. pero gracias a JS en este espacio esta alojada la calculadora de precios-->
                </div>
                <div id="calc_boton"></div>

        </section>

        <div class="script-code">

        </div>
